<div class="container">
  <div class="header">
    <div fxLayout="column" fxLayoutGap="20px" fxLayout.gt-md="row" fxLayoutAlign="space-around center" class="content">
      <div class="blocks">
        <button button="submit" mat-raised-button color="primary" routerLink="popular" routerLinkActive="active">
          <mat-icon>home</mat-icon> Films populaires
        </button>
      </div>
    </div>
    <mat-card-title fxLayout.gt-xs="row" fxLayout.xs="column">
      <h3>Le cin√©ma avec Angular</h3>
    </mat-card-title>
    <div class="row" class="search">
      <form [formGroup]="movieSearchForm" (ngSubmit)="searchAction()">
        <mat-form-field>
          <mat-grid-list cols="2" rowHeight="20px">
            <mat-grid-tile><input matInput placeholder="Le loup de Wall-Street, Django..." type="text"
                formControlName="query" width="30px"></mat-grid-tile>
            <mat-grid-tile><button button="submit" mat-icon-button color="primary">
                <mat-icon>search</mat-icon>
              </button>
            </mat-grid-tile>
          </mat-grid-list>
        </mat-form-field>
      </form>
    </div>

  </div>
