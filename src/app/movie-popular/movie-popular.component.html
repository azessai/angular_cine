<div *ngIf="movies" class="container">
  <mat-paginator
    #paginator
    [pageSize]="pageSize"
    [pageSizeOptions]="[20]"
    [showFirstLastButtons]="true"
    [length]="movies.total_results"
    [pageIndex]="currentPage"
    (page)="pageEvent = handlePage($event)"
  >
  </mat-paginator>

  <ca-movie-list [movies]="movies"></ca-movie-list>
</div>
