  <div class="spinner-container" *ngIf="dataSource.loading$ | async">

  <mat-table class="lessons-table mat-elevation-z8" [dataSource]="dataSource"
             matSort matSortActive="title" matSortDirection="asc" matSortDisableClear>

      <ng-container matColumnDef="title">

          <mat-header-cell *matHeaderCellDef mat-sort-header>#</mat-header-cell>

          <mat-cell *matCellDef="let movie">{{movie.title}}</mat-cell>

      </ng-container>

      <ng-container matColumnDef="id">

          <mat-header-cell *matHeaderCellDef>Id</mat-header-cell>

          <mat-cell class="description-cell"
                    *matCellDef="let movie">{{movie.id}}</mat-cell>

      </ng-container>

      <ng-container matColumnDef="release_date">

          <mat-header-cell *matHeaderCellDef>release_date</mat-header-cell>

          <mat-cell class="duration-cell"
                    *matCellDef="let movie">{{movie.release_date}}</mat-cell>

      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

      <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>

  </mat-table>


  <mat-paginator [length]="1000" [pageSize]="20"
                 [pageSizeOptions]="[20]"></mat-paginator>


</div>
