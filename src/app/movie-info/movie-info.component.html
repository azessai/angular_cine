<div *ngIf="movie" class="movie_detail" loading="loading">
  <div class="row">
      <div class="col-md-4">
          <img *ngIf="movie.poster_path" src="http://image.tmdb.org/t/p/w500{{movie.poster_path}}" width="200" height="300"/>
      </div>
      <div class="col-md-8">
          <dl class="dl-horizontal">
              <dt>Genre</dt>
              <dd>
                  <ul>
                      <li *ngFor="let genre of movie.genres">{{genre.name}}</li>
                  </ul>
              </dd>
              <dt>Synopsis</dt>
              <dd>{{movie.overview}}</dd>
              <dt>Origine</dt>
              <dd>
                  <ul>
                      <li *ngFor="let production of movie.production_countries">{{production.name}}</li>
                  </ul>
              </dd>
              <dt>Date</dt>
              <dd>{{movie.release_date | date: 'yyyy'}}</dd>
          </dl>
      </div>
  </div>
</div>
